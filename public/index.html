<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>情緒寫作小幫手｜歌詞生成</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1 class="h1">情緒寫作小幫手</h1>
      <div class="h2">歌詞生成</div>

      <label class="label" for="theme">主題：</label>
      <input id="theme" class="input" placeholder="例如：初開的雨夜" />

      <label class="label" for="mood">情緒：</label>
      <select id="mood" class="input">
        <option value="暗戀">暗戀</option>
        <option value="熱戀">熱戀</option>
        <option value="平淡">平淡</option>
        <option value="分手">分手</option>
      </select>

      <button id="gen" class="btn primary" type="button">生成歌詞</button>

      <div class="box">
        <div class="box-title">歌詞生成區：</div>
        <textarea id="out" class="textarea" placeholder="生成的歌詞會出現在這裡…" readonly></textarea>
      </div>

      <button id="copy" class="btn" type="button">複製歌詞</button>
      <button id="clearAll" class="btn danger" type="button">清空全部紀錄</button>
      <div id="toast" class="toast" aria-live="polite"></div>

      <div class="history-wrap">
        <div class="history-title">使用者紀錄</div>
        <div id="history" class="history"></div>
      </div>
    </section>
  </main>
</body>
</html>
